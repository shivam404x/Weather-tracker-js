<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Async Weather Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="emoji">üå§Ô∏è Async Weather Tracker</h1>

    <div class="top">
      <!-- LEFT -->
      <div class="searchBox">
        <h3>Search City</h3>
        <input id="cityInput" placeholder="Enter city (e.g., Delhi)" />
        <button id="searchBtn">Search</button>

        <h3>Search History</h3>
        <div id="history"></div>
      </div>

      <!-- RIGHT -->
      <div class="weatherBox">
        <h3>Weather Info</h3>
        <div id="weatherResult">No data..</div>
      </div>
    </div>

    <div class="consoleBox">
      <h3>Console ‚Äì Event Loop</h3>
      <pre id="log"></pre>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
